<div class="row">
    <div class="col">
        <input type="text" (keyup)="searchArtists(artist.value)" class="form-control" placeholder="Search Artist..." #artist>
    </div>
</div>

<div class="card-columns animated fadeIn fast mt-5">
    <div class="card" *ngFor="let artist of artistArray">
        <img [src]="[artist.images[0].url]" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artist.name}}</h5>
        </div>
    </div>
</div>
